                    <i class="fa fa-search fa-lg" aria-hidden="true"></i>
                </form>
            </div>
        </div>
    </div>

    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark my-navbar">
        <div class="container">
            <button class="navbar-toggler my-nav-button" type="button" data-bs-toggle="collapse"

    <!-- player info -->
    <div class="card mb-3 my-card" style="max-width: 800px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img class="img-responsive my-profile-icon" src="img/Chess_qlt45.svg" alt="icon of a chess queen">
            </div>
            <div class="col-md-8">
                <!-- player name -->
                <div class="card-header my-card-header">Humpy Koneru</div>
                <div class="card-body">
                    <!-- other player info -->
                    <p class="card-text">Status: <span class="my-player-status">Active</span></p>
                    <p class="card-text">Federation: India</p>
                    <p class="card-text">Birth Year: 1987</p>
                    <p class="card-text">Title: Grandmaster</p>
                    <!-- rating stats -->
                    <div class="container">
                        <div class="row">
                            <div class="col-sm my-ratings">

                            </div>
                            <div class="col-sm my-ratings">
                                Rapid Rating: 2483
                            </div>
                            <div class="col-sm my-ratings">
                                Blitz Rating: 2483
                            </div>
                        </div>
                    </div>
                    <!-- link to FIDE profile -->
                    <p class="card-text mt-2"><small class="text-muted">FIDE ID: <a
                                href="https://newratings.fide.com/profile/5008123" class="my-light-link"
                                target="_blank">5008123</a></small></p>
                </div>
            </div>

    </div>
    
    <!-- link to go back to player list -->
    <div class="container my-card-return">
        <a href="players.html" class="my-light-link">&laquo; Return to player list</a>
    </div>

    <!-- Footer -->
    <footer class="page-footer my-footer-background">
        <div class="container">
            <div class="pt-5">
                <p><a class="my-dark-link" href="mailto: 40275431@ads.qub.ac.uk">Contact Us</a></p>

                <!-- login for Admin access -->
                <button onclick="document.getElementById('my-login-form').style.display='block'"
                    class="my-login-button">Admin</button>

                <div id="my-login-form" class="modal">

                    <form class="modal-content animate" action="/action_page.php" method="post">

                        <div class="container my-login">
                            <h2>Administrative Access</h2>
                        </div>

                        <div class="container my-login">
                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="uname" required>

                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>

                            <button type="submit" class="btn btn-secondary">Login</button>
                        </div>

                        <div class="container my-login">
                            <button type="button"
                                onclick="document.getElementById('my-login-form').style.display='none'"
                                class="cancelbtn">Cancel</button>
                            <span class="psw">Forgot <a href="#">password?</a></span>
                        </div>
                    </form>
                </div>
            </div>

            <script>
                // Get the modal
                var modal = document.getElementById('my-login-form');

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function (event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            </script>


            <!-- Copyright -->
            <p class="my-copyright">Copyright Â© Frances Veit 2021</p>
        </div>
    </footer>
